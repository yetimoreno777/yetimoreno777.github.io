<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .form-group{
            width: 90%;
            margin-left: 4%;
        }
        .form-control{
            width: 30%;
        }
        .btn-primary{
            margin-left: 45%;
            width: 10%;
            height: 7%;
            background-color: grey;
            border-color: black;
        }
        .btn-primary:hover{
            background-color: white;
            border-color: black;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Registro del alumno</h1><br>
    <form action="">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" name="Nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Edad</label>
            <input type="number" name="Edad" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Escuela</label>
            <select name="Escuela" class="form-control">
                <option value="">Seleccione una escuela</option>
                <option value="CETiS 107">CETiS 107</option>
                <option value="CBTis 224">CBTis 224</option>
                <option value="COBAES">COBAES</option>
            </select>
        </div><br>
        <div class="form-group">
            <label for="">Fecha de ingreso</label>
            <input type="date" name="Fecha_ingreso" class="form-control">
        </div><br>
        <div class="form-group">
            <label for="">Direccion</label>
            <textarea name="Direccion" id="" cols="25" rows="4" class="form-control"></textarea>
        </div><br>
        <div>
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
